<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian Predictor</title>
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Statistical Watchlist</h1>
            <div class="header-controls">
                <div id="connection-status" class="status-disconnected">● Disconnected</div>
                <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-link active" data-tab="next-candle">Next Candle Prediction</button>
            <button class="tab-link" data-tab="future-prediction">Future Prediction</button>
        </div>

        <!-- Tab Content -->
        <div id="next-candle" class="tab-content active">
            <div class="toolbar">
                <input type="text" id="symbol-input" placeholder="Add Symbol... (e.g., EURUSD_)">
                <button id="add-symbol-btn">Add</button>
            </div>
            <div id="status-bar" class="status-bar" style="display: none;"></div>
            <main id="main-content">
                <table id="watchlist-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>M1</th>
                            <th>M5</th>
                            <th>M15</th>
                            <th>M30</th>
                            <th>H1</th>
                            <th>H4</th>
                            <th>D1</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rows for next-candle prediction -->
                    </tbody>
                </table>
            </main>
        </div>

        <div id="future-prediction" class="tab-content">
            <div class="toolbar">
                 <label for="horizon-input">Prediction Horizon (Candles):</label>
                 <input type="number" id="horizon-input" value="5" min="2">
                 <button id="predict-future-btn">Predict</button>
            </div>
             <div id="status-bar-future" class="status-bar" style="display: none;"></div>
            <main id="main-content-future">
                <table id="future-watchlist-table">
                     <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>M1</th>
                            <th>M5</th>
                            <th>M15</th>
                            <th>M30</th>
                            <th>H1</th>
                            <th>H4</th>
                            <th>D1</th>
                        </tr>
                    </thead>
                    <tbody id="future-table-body">
                        <!-- Rows for future prediction -->
                    </tbody>
                </table>
            </main>
        </div>

    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="history-lookback">History Lookback (Candles):</label>
                <input type="number" id="history-lookback" value="2000" min="500" step="100">
            </div>
            <div class="setting-item">
                <label for="evidence-threshold">Evidence Strength (%):</label>
                <input type="range" id="evidence-threshold" min="0" max="20" step="0.1" value="5">
                <span id="threshold-value">5.0%</span>
            </div>
            <div class="modal-actions">
                <button id="save-settings-btn">Save & Retrain</button>
                <button id="close-settings-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="/frontend/script.js"></script>
</body>
</html>
